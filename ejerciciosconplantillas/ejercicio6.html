<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P치gina Navide침a</title>
  <style>
    :root{
      --bg1:#0f172a; /* noche */
      --bg2:#071633; /* azul profundo */
      --card:#fffef9;
      --accent:#c11a2b; /* rojo navide침o */
      --green:#0b8f5e;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0}
    body{
      background: radial-gradient(ellipse at bottom, rgba(255,255,255,0.02), transparent 20%), linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{
      width:100%;max-width:900px;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-radius:18px;padding:20px;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
      text-align:center;
    }
    h1{margin:6px 0 12px;font-size:2rem;letter-spacing:0.6px}
    .image-wrap{border-radius:12px;overflow:hidden;border:4px solid rgba(255,255,255,0.06);display:block;max-height:560px}
    .image-wrap img{display:block;width:100%;height:auto;object-fit:cover}
    p.lead{color:rgba(255,255,255,0.92);font-size:1.125rem;margin:14px 0 0}
    .actions{margin-top:18px}
    .btn{
      display:inline-block;padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:600;
      background:linear-gradient(90deg,var(--accent),#ff6b6b);color:white;border:none;cursor:pointer;
      box-shadow:0 6px 18px rgba(193,26,43,0.2);
    }
    .sub{margin-top:10px;color:rgba(255,255,255,0.7);font-size:0.95rem}

    /* copos de nieve simples */
    .snow {position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;overflow:hidden}
    .snow i{position:absolute;display:block;background:rgba(255,255,255,0.9);width:6px;height:6px;border-radius:50%;opacity:0.9;animation:fall linear infinite}
    .snow i:nth-child(1){left:5%;animation-duration:12s;animation-delay:0s}
    .snow i:nth-child(2){left:20%;animation-duration:9s;animation-delay:2s;transform:scale(0.7)}
    .snow i:nth-child(3){left:35%;animation-duration:14s;animation-delay:1s;transform:scale(0.9)}
    .snow i:nth-child(4){left:50%;animation-duration:10s;animation-delay:3s;transform:scale(0.6)}
    .snow i:nth-child(5){left:65%;animation-duration:16s;animation-delay:0.5s;transform:scale(1.1)}
    .snow i:nth-child(6){left:80%;animation-duration:11s;animation-delay:2.5s;transform:scale(0.8)}
    @keyframes fall{0%{transform:translateY(-10vh)}100%{transform:translateY(120vh)}}

    /* Responsivo */
    @media (max-width:600px){h1{font-size:1.4rem} .card{padding:14px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="titulo">
    <h1 id="titulo">춰Felices Fiestas!</h1>

    <a class="image-wrap" href="#" aria-label="Imagen navide침a">
      <!-- imagen tem치tica tomada de Unsplash (imagen aleatoria sobre "christmas") -->
      <img src="fotonavidad.jpeg" />
    </a>

    <p class="lead">Que la calidez de estas fechas llene tu hogar de luz, risas y abrazos. Disfruta de los peque침os momentos: chocolate caliente, villancicos y estrellas en el cielo.</p>
    <p class="sub">Dise침ado con cari침o para compartir esp칤ritu navide침o.</p>

    <div class="actions">
      <button class="btn" onclick="alert('춰Feliz Navidad! 游꾻')">Enviar buenos deseos</button>
    </div>
  </div>

  <div class="snow" aria-hidden="true">
    <i></i><i></i><i></i><i></i><i></i><i></i>
  </div>
</body>
</html>
